<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="slider">
        <div class="slides">
            <img src="img/1.jpg" alt="slide1" loading="lazy">
            <img src="img/2.jpg" alt="slide2" loading="lazy">
            <img src="img/3.jpg" alt="slide3" loading="lazy">
        </div>
        <button class="prev" onclick="prevSlide();">&#10094;</button>
        <button class="next" onclick="nextSlide();">&#10095;</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
